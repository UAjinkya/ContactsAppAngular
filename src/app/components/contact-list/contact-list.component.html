<div class="container">
  <!-- <h2>Contact List</h2> -->
  <button class="btn btn-primary mb-3" (click)="openCreateContact()">Add New Contact</button>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contacts">
        <td>{{ contact.id }}</td>
        <td>{{ contact.firstName }}</td>
        <td>{{ contact.lastName }}</td>
        <td>{{ contact.email }}</td>
        <td>
          <button (click)="editContact(contact)" class="btn btn-warning btn-sm me-2">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="deleteContact(contact.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Contact Form Component for editing -->
  <app-contact-form
    *ngIf="selectedContact"
    [contact]="selectedContact"
    (save)="onSave($event)"
    (cancel)="onCancel()"
  ></app-contact-form>
</div>
